    <!-- Custom Script Here -->
    <script>
        // Playlist
        document.getElementById("search-button").addEventListener("click",function(){
            const input = document.getElementById("keyWord").value;
            if(input === ""){
                alert("Please enter artist song name");
            }
            else{
                const songList = document.getElementById("playList");
                songList.style.display = "block";
                fetch(`https://api.lyrics.ovh/suggest/${input}`)
                .then(res=>res.json())
                .then(data=>{
                    for(i=0;i<10;i++){
                        const songTitle = data.data[i].title;
                        const songArtist = data.data[i].artist.name;
                        document.getElementById(`song${i+1}`).innerText = songTitle;
                        document.getElementById(`artist${i+1}`).innerText = songArtist;
                        document.getElementById(`img${i+1}`).src = data.data[i].artist.picture_small;
                        
                        // Find lyrics
                        document.getElementById(`lyrics-button${i+1}`).addEventListener("click",function(){
                            fetch(`https://api.lyrics.ovh/v1/${songArtist}/${songTitle}`)
                            .then(res=>res.json())
                            .then(data=>{
                                document.getElementById("heading").innerText = `${songTitle}
                                ${songArtist}`
                                if(data.lyrics === undefined){
                                    document.getElementById("lyrics").innerText = "Lyrics not found";
                                }
                                else{
                                    document.getElementById("lyrics").innerText = data.lyrics;
                                }
                            })
                        })
                    }  
                })
            }
            
        })
